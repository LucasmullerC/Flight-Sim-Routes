<div *ngIf="!error" class="container">
  <table>
    <thead>
      <tr>
        <th *ngIf="actions">Actions</th>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let row of getPaginatedRows()">
        <td *ngIf="actions">
          <div class="actions" (click)="deleteRow(row)"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" viewBox="0 0 16 18" fill="none">
            <path d="M3 18C2.45 18 1.97933 17.8043 1.588 17.413C1.19667 17.0217 1.00067 16.5507 1 16V3H0V1H5V0H11V1H16V3H15V16C15 16.55 14.8043 17.021 14.413 17.413C14.0217 17.805 13.5507 18.0007 13 18H3ZM5 14H7V5H5V14ZM9 14H11V5H9V14Z" fill="#FF0000"/>
          </svg>
        </div>
      </td>
        <td *ngFor="let key of toArray(row); let i = index" [attr.data-title]="columns[i]+'- '">{{ key }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="31"
        height="30"
        viewBox="0 0 31 30"
        fill="none"
      >
        <path
          d="M3.5 15L15.5 27L17.6 24.9L9.2 16.5H27.5V13.5H9.2L17.6 5.1L15.5 3L3.5 15Z"
          fill="black"
        />
      </svg>
    </button>
    <span>{{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="31"
        height="30"
        viewBox="0 0 31 30"
        fill="none"
      >
        <path
          d="M13.4 5.1L21.8 13.5H3.5V16.5H21.8L13.4 24.9L15.5 27L27.5 15L15.5 3L13.4 5.1Z"
          fill="black"
        />
      </svg>
    </button>
  </div>
</div>

<app-database-error *ngIf="error">
</app-database-error>
